<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Test5</h1>
    <canvas id="myCanvas" width="400" height="450"></canvas>

    <script>
        //Defining the Canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //Defining the ball
        var ballRadius = 10;
        var ballx = 10;
        var bally = 10;
        var balldx = 0;
        var balldy = 0;

        //Defining the hole
        var holeRadius = 10;
        var holex = canvas.width - 10;
        var holey = canvas.height - 10;

        //handle the gyroscope data from thunkable
        function extractValues(str) {
            const regex = /x:(-?\d+)y:(-?\d+)z:(-?\d+)/;
            const match = str.match(regex);
            if (match) {
                const x = parseInt(match[1]);
                const y = parseInt(match[2]);
                const z = parseInt(match[3]);
                return { x, y, z };
            } else {
                return { x: null, y: null, z: null };
            }
        }

        //Rendering Ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballx, bally, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        //Rendering hole
        function drawhole() {
            ctx.beginPath();
            ctx.arc(holex, holey, holeRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#000000";
            ctx.fill();
            ctx.closePath();
        }

        //Main Drawing process
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall()
            drawhole()
            
            ballx -= balldx;
            bally += balldy;

            ballx = Math.max(ballRadius, Math.min(canvas.width - ballRadius, ballx));
            bally = Math.max(ballRadius, Math.min(canvas.height - ballRadius, bally));
            
            requestAnimationFrame(draw);
        }

        //Accept data from Thunkable
        ThunkableWebviewerExtension.receiveMessageWithReturnValue(function(message, callback) {
            const { x, y, z } = extractValues(message);

            if (x !== null) {
                balldx = x
            }

            if (x !== null) {
                balldy = y
            }

            callback(x, y, z);
        });

        draw()
    </script>
</body>

</html>
