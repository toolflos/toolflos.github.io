<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Test2</h1>
    <p>X: <span id="x">N/A</span></p>
    <p>Y: <span id="y">N/A</span></p>
    <p>Z: <span id="z">N/A</span></p>
    <canvas id="myCanvas" width="300" height="200"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 0;
        var dy = 0;
        var holeRadius = 20;
        var holeX = Math.random() * (canvas.width - holeRadius * 2) + holeRadius;
        var holeY = Math.random() * (canvas.height - holeRadius * 2) + holeRadius;
        var bricks = [];
        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var gameOver = false;

        // Initialize bricks
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function extractValues(str) {
            const regex = /x:(-?\d+)y:(-?\d+)z:(-?\d+)/;
            const match = str.match(regex);
            if (match) {
                const x = parseInt(match[1]);
                const y = parseInt(match[2]);
                const z = parseInt(match[3]);
                return { x, y, z };
            } else {
                return { x: null, y: null, z: null };
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawHole() {
            ctx.beginPath();
            ctx.arc(holeX, holeY, holeRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#000";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                        }
                    }
                }
            }
        }

        function checkWin() {
            var distance = Math.sqrt((x - holeX) ** 2 + (y - holeY) ** 2);
            if (distance < ballRadius + holeRadius) {
                gameOver = true;
                alert("You Win!");
                document.location.reload();
            }
        }

        function draw() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawHole();
            drawBricks();
            collisionDetection();
            checkWin();

            x -= dx;
            y += dy;

            x = Math.max(ballRadius, Math.min(canvas.width - ballRadius, x));
            y = Math.max(ballRadius, Math.min(canvas.height - ballRadius, y));

            requestAnimationFrame(draw);
        }

        ThunkableWebviewerExtension.receiveMessageWithReturnValue(function(message, callback) {
            const { x: accX, y: accY, z: accZ } = extractValues(message);

            document.getElementById("x").textContent = accX || "N/A";
            document.getElementById("y").textContent = accY || "N/A";
            document.getElementById("z").textContent = accZ || "N/A";

            if (accX !== null) {
                dx = accX;
            }

            if (accY !== null) {
                dy = accY;
            }

            callback(accX, accY, accZ);
        });

        draw();
    </script>
</body>

</html>
