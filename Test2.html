<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <p>X: <span id="x">N/A</span></p>
    <p>Y: <span id="y">N/A</span></p>
    <p>Z: <span id="z">N/A</span></p>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 0;
        var dy = 0;

        function extractValues(str) {
            const regex = /x:(-?\d+)y:(-?\d+)z:(-?\d+)/;
            const match = str.match(regex);
            if (match) {
                const x = parseInt(match[1]);
                const y = parseInt(match[2]);
                const z = parseInt(match[3]);
                return { x, y, z };
            } else {
                return { x: null, y: null, z: null };
            }
        }


        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall()

            
            x += dx;
            y -= dy;

            x = Math.max(ballRadius, Math.min(canvas.width - ballRadius, x));
            y = Math.max(ballRadius, Math.min(canvas.height - ballRadius, y));
            
            requestAnimationFrame(draw);
        }

        ThunkableWebviewerExtension.receiveMessageWithReturnValue(function(message, callback) {
            const { x, y, z } = extractValues(message);

            document.getElementById("x").textContent = x || "N/A";
            document.getElementById("y").textContent = y || "N/A";
            document.getElementById("z").textContent = z || "N/A";

            if (x !== null) {
                dx = x
            }

            if (x !== null) {
                dy = y
            }

            callback(x, y, z);
        });

        draw()
    </script>
</body>

</html>
